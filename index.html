<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador Exacto de Resoluciones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #001a33; /* Azul oscuro */
            color: white;
            min-height: 100vh;
            position: relative;
        }
        .search-container {
            max-width: 100%;
            margin: 0 auto 30px;
        }
        .logo-container {
        height: 90px;
        margin-bottom: 15px;
    }
        .logo-title-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        flex-grow: 1;
    }
    
    .logo-container img {
        height: 100%;
        max-width: 100%;
        object-fit: contain;
    }
    
    .logo-container img {
        height: 100%;
        max-width: 100%;
        object-fit: contain;
    }
    
    .title-container h1 {
        margin: 0;
        text-align: center;
    }
        .search-header {
            text-align: center;
            position: relative;
            flex-grow: 1;
            min-width: 300px;
        }
        .search-filters {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        .filter-group {
            min-width: 250px;
            text-align: center;
        }
        .filter-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 16px;
        }
        #searchTerm {
            width: 100%;
            padding: 12px;
            border-radius: 25px;
            border: 2px solid #fff;
            background-color: rgba(255,255,255,0.2);
            color: white;
            font-size: 16px;
            box-sizing: border-box;
        }
        #searchType, #yearFilter {
            width: 100%;
            padding: 12px;
            border-radius: 25px;
            border: 2px solid #fff;
            background-color: rgba(255,255,255,0.2);
            color: white;
            font-size: 16px;
            cursor: pointer;
            box-sizing: border-box;
        }
        option {
            background-color: #004d7a;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: rgba(255,255,255,0.1);
            margin-top: 20px;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        th {
            background-color: rgba(0,0,0,0.3);
            position: sticky;
            top: 0;
        }
        tr:hover {
            background-color: rgba(255,255,255,0.2);
        }
        .pdf-link {
            color: #006400;
            text-decoration: none;
            font-weight: bold;
        }
        .pdf-link:hover {
            text-decoration: underline;
            color: #004d00;
        }
        .no-results {
            padding: 20px;
            text-align: center;
            background-color: rgba(255,0,0,0.2);
            border-left: 4px solid red;
            margin-top: 20px;
            display: none;
            border-radius: 5px;
        }
        @media (max-width: 768px) {
        .logo-container {
            height: 70px;
            }
            .search-filters {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
            .filter-group {
                width: 100%;
                max-width: 300px;
            }
            table {
                display: block;
                overflow-x: auto;
            }
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        .loading-spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 4px solid #fff;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Contenido principal -->
    <div class="main-content">
        <div class="header-container">
            <div class="logo-title-container">
                <div class="logo-container">
                    <img src="https://i.postimg.cc/4yrL1Cr6/Logo-Secretaria-de-Planeamiento-Educativo-y-Desarrollo-Profesional-Docente.png" alt="Logo Secretaría">
                </div>
                <div class="title-container">
                    <h1>Resoluciones de la Secretaría de Planeamiento Educativo</h1>
                    <h2>. . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . .</h2>
                </div>
            </div>
        </div>
            
        <div class="search-container">
            <div class="search-filters">
                <div class="filter-group">
                    <label for="searchType">Tipo de Búsqueda</label>
                    <select id="searchType" onchange="updatePlaceholder()">
                        <option value="all">Búsqueda General</option>
                        <option value="resolucion">Por Resolución</option>
                        <option value="tema">Por Tema</option>
                        <option value="expediente">Por Expediente</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="searchTerm">Término de Búsqueda</label>
                    <input type="text" id="searchTerm" placeholder="Buscar..." onkeyup="searchData()">
                </div>
                
                <div class="filter-group">
                    <label for="yearFilter">Filtrar por Año</label>
                    <select id="yearFilter" onchange="searchData()">
                        <option value="all">Todos los años</option>
                        <option value="2025">2025</option>
                        <option value="2024">2024</option>
                        <option value="2023">2023</option>
                        <option value="2022">2022</option>
                        <option value="2021">2021</option>
                        <option value="2020">2020</option>
                    </select>
                </div>
            </div>
            
            <div id="noResults" class="no-results">No se encontraron resultados para su búsqueda.</div>

            <table id="dataTable">
                <thead>
                    <tr>
                        <th>Resolución</th>
                        <th>Código</th>
                        <th>Expediente</th>
                        <th>Tema de Carátula</th>
                        <th>Documento</th>
                        <th>Año</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Los datos se cargarán aquí -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="data.json"></script>
    <script src="script.js"></script>
</body>
</html>
